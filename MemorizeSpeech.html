<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize</title>
    <script src="Speech/Memorize Speech.js" defer></script>
    <link rel="stylesheet"  type="text/css" href="Speech/Memorize Speech.css"></link>
</head>
<body>
<div id="MainDiv">
    <h1>Memorize Your Speech</h1>
    <textarea  id="input"></textarea>
    <textarea id="output" hidden readonly></textarea>
    <br>
    <label for="percent">What percentage of words would you like to be hidden?</label>
    <br>
    <input type="range" id="percent" min="0" max="100" onmousemove="updateDisplay()"> 
    <h3 id="percentDisplay">50%</h3>
    <button id="Mainbutton" onclick="Mainbutton()">Submit</button>
</div>

</body>
</html>
